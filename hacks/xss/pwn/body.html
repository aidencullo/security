<!DOCTYPE html>

<!--
    the key in this example is escaping the closing script tag, otherwise you get unexpected behavior
    i.e. this doesn't work:
    
    const scriptHTML = '<script> alert(0) </script>'    
  -->

<html lang="en">
  <head>
    <title>Basic XSS</title>
  </head>
  <body>
    <script>
      const scriptHTML = '<script> alert(0) <\/script>'
      document.write(scriptHTML);
      </script>    
  </body>
</html>
